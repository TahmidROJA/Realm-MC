    @keyframes rgbFlow {
      0% {

      }

      50% {

      }

      100% {
        background-position: 0% 50%;
      }
    }

    header {
      background-color: #000;

      padding: 30px;
      font-size: 25px;
      color: #ff00ea;
      border-bottom: 3px solid #ff0000;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header b {
      color: #00ffcc;
    }

    .tab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    }
    
    .tab {

      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff00ff;
      border-radius: 12px;
      border: 2px solid #ff0000;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #e100ff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .tab.active,
    .tab:hover {
      background-color: #480252;
      color: black;
      box-shadow: 0 0 25px #f700ea;
    }

    .cards-container {
      max-width: 1000px;
      margin: 25px auto 50px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {

      border: 3px solid #ff00ea;
      border-radius: 16px;
      padding: 25px 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 25px #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 40px #ff00ff;
    }

    .title {
      font-size: 25px;
      color: #ea00ff;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .price {

      color: #ff0000;

    .quantity {

    }

    .features {

      color: #ddd;
      margin-bottom: 18px;
      min-height: 70px;
    }

    .buy-btn {
      background-color: #ff0000;
      color: black;
      font-size: 14px;
      font-family: 'Minecraft', sans-serif;
      padding: 10px 22px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 18px #ff00f2;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #ff00d4;
    }

    .form {

      padding: 30px 20px;
      border-radius: 18px;

      color: #ff0000;
      margin-bottom: 20px;
      font-size: 22px;
    }

      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      font-family: sans-serif;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff00ff;
      background-color: #000;
      color: white;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form input[type="text"]:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 8px #ff006a;
    }

    .submit-btn {
      background: linear-gradient(90deg, #ea00ff, #00ff4c);
      font-weight: bold;
      color: black;
      transition: background 0.4s ease;
      background-color: #027227;
      font-size: 14px;
      font-family: 'Playfair', sans-serif;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px #09ff00;

    .submit-btn:hover {

      color: #000000;
      padding: 10px;

      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 0 12px #ff00dd;

    function renderCards(category) {

        div.innerHTML = `
